<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Compoent Collage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const Input = ({ placeholder, label, disabled = false }) => {
      return (
        <div className="mb-3">
          <label className="form-label">{label}</label>
          <input type="email" className ="form-control" placeholder={placeholder} disabled={disabled} />
        </div>
      );
    };

    const Button = ({ disabled = false, primary, secondary, outline }) => {
      let className = [
        'btn',
        primary?'btn-primary':'',
        secondary?'btn-secondary':'',
        outline?'btn-outline-primary':'',
      ].join(' ');


      return <button className={className} disabled={disabled}>Mahdad</button>;
    };

    const Text = ({ children }) => {
      return <p> {children} </p>;
    }

    const App = () => {
      return (
        <div>
          <Input placeholder="phone number" />
          <Input placeholder="Mobile number" disabled />
          <Button primary />
          <Button secondary />
          <Button disabled />
          <Button outline />
          <Text>hi khoobi?</Text>
        </div>
      );
    };
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
